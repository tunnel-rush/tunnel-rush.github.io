    <style>
      html {
        box-sizing: border-box;
      }

      *,
      *:before,
      *:after {
        box-sizing: inherit;
      }

      body {
        margin: 0;
        background: #444;
      }

      #gameContainer {
        width: 100vw;
        height: 100vh;
      }

      canvas {
        width: 100%;
        height: 100%;
        display: block;
      }

      /* try to handle mobile dialog */
      canvas+* {
        z-index: 2;
      }

      .logo {
        display: block;
        max-width: 100vw;
        max-height: 70vh;
      }

      .progress {
        margin: 1.5em;
        border: 1px solid white;
        width: 50vw;
        display: none;
      }

      .progress .full {
        margin: 2px;
        background: white;
        height: 1em;
        transform-origin: top left;
      }

      #loader {
        position: absolute;
        left: 0;
        top: 0;
        width: 100vw;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-color: black;
      }

      .spinner,
      .spinner:after {
        border-radius: 50%;
        width: 5em;
        height: 5em;
      }

      .spinner {
        margin: 10px;
        font-size: 10px;
        position: relative;
        text-indent: -9999em;
        border-top: 1.1em solid rgba(255, 255, 255, 0.2);
        border-right: 1.1em solid rgba(255, 255, 255, 0.2);
        border-bottom: 1.1em solid rgba(255, 255, 255, 0.2);
        border-left: 1.1em solid #ffffff;
        transform: translateZ(0);
        animation: spinner-spin 1.1s infinite linear;
      }

      @keyframes spinner-spin {
        0% {
          transform: rotate(0deg);
        }

        100% {
          transform: rotate(360deg);
        }
      }

      .menu-footer {
        width: 100%;
        height: fit-content;
        padding: 3px 5px;
        margin-top: 35px;
        background: #fff;
        overflow: hidden;
      }

      .menu-footer a {
        float: left;
        height: fit-content;
        font-size: 13px;
        margin-right: 5px;
        text-decoration: none;
        color: #795548;
      }
    </style>
    <style>
      html,body { padding: 0; margin: 0; overflow: hidden; }

      .unity-mobile #unity-canvas { width: 100%; height: 100% }
      #unity-loading-bar { position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%); display: none }

      #unity-progress-bar-full { width: 0%; height: 18px; margin-top: 10px; background: url('TemplateData/progress-bar-full-dark.png') no-repeat center }
      #unity-footer { position: relative }
      .unity-mobile #unity-footer { display: none }

      #unity-fullscreen-button { float: right; width: 38px; height: 38px; background: url('TemplateData/fullscreen-button.png') no-repeat center }
      #unity-mobile-warning { position: absolute; left: 50%; top: 5%; transform: translate(-50%); background: white; padding: 10px; display: none }

    </style>

      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">

        WebGL builds are not supported on mobile devices.

      <div id="unity-footer">

      </div>

  <script src="UnityLoader2019.js"></script>
  <script>
    var container = document.querySelector("#unity-container");
    var canvas = document.querySelector("#unity-canvas");
    var loadingBar = document.querySelector("#unity-loading-bar");
    var progressBarFull = document.querySelector("#unity-progress-bar-full");
    var fullscreenButton = document.querySelector("#unity-fullscreen-button");
    var mobileWarning = document.querySelector("#unity-mobile-warning");
    if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
      container.className = "unity-mobile";
      // Avoid draining fillrate performance on mobile devices,
      // and default/override low DPI mode on mobile browsers.
      // config.devicePixelRatio = 1;
      mobileWarning.style.display = "block";
      setTimeout(() => {
        mobileWarning.style.display = "none";
      }, 5000);
    } else {
      canvas.style.width = "960px";
      canvas.style.height = "600px";
    }
    loadingBar.style.display = "block";
    var gameInstance = UnityLoader.instantiate("unity-canvas", "build.json", {
      onProgress: UnityProgress
    });

    function UnityProgress(gameInstance, progress) {
      if (!gameInstance.Module) {
        return;
      }
      progressBarFull.style.width = 100 * progress + "%";
      if (progress === 1 && !gameInstance.removeTimeout) {
        loadingBar.style.display = "none";
        gameInstance.removeTimeout = setTimeout(function() {
            loadingBar.style.display = "none";
        }, 2000);
        fullscreenButton.onclick = () => {
          gameInstance.SetFullscreen(1);
        };
      }
    }
  </script>
